<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
</head>
<body>
<div class='container'>
    <div class="col-md-12">
        <fieldset>
            <div class="row">
                <div class="col-md-1 pull-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register-modal">
                        Sign Up
                    </button>
                </div>
            </div>

            <div class=" col-md-10 text-center">
                <h1>Welcome to Shop system</h1>
            </div>

            <div class="col-md-10">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <input class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3 text-center">
                            Forgot Password?
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>

<div id="register-modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Registration</h3>
            </div>
            <div class="modal-body">
                <form action=""></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
